<!DOCTYPE html>
<html>
    <head>
        <title>Slider CSS - A Slider only with CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>        	 
        <script src="JS/credencialesFlickr.js"></script>
        <script src="JS/app.js"></script>
        <script src="JS/mapa.js"></script> 
		<script src="JS/ejemplo.js"></script> 
        <script src="JS/mapa.js"></script>
		<script src="JS/lightbox.js"></script>
		<link href="CSS/lightbox.css" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYQrL2WTzvWOZkjDGx4mSkkdMMPL_tTvM&callback=myMap"></script>	 
        <link href="CSS/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>  
    <body>
		<div class="container-fluid">
			<div id="cabecera" class="row">
				<div class="col-md-12">
					<h1>CABECERA</h1>
				</div>
			</div>
		    <div id="cuerpo" class="row">
		        <div id="lateralIzq" class="col-md-1">
		            <h3>LATERAL IZQUIERDO</h3>
		        </div>
		        <div id="centro" class ="col-md-10">
		            <section id="filtros">
		                <h3>Filtros</h3>
						<select id="selecFiltros" onchange="myFunction()">
							<option value="none">Ninguno</option>
							<option value="user">Toda las fotos del usuario</option>
							<option value="recents">Recientes</option>
							<option value="text">Texto</option>
							<option value="media">Media</option>
							<option value="minUpdateDate">MinUpdateDate</option>
							<option value="maxUpdateDate">MaxUpdateDate</option>
							<option value="placeId">placeId</option>
							<option value="place">place</option>
						</select>
						<div id="elementosBusqueda">
						</div>
		            </section>
		            <section id="fotos">						
						<div id="resultados">
						</div>
		            </section>
		            <section id="mapa">
		            	<div class="row">
		            		<h3>Mapa</h3>
		            		<div class="col-md-2"></div>
		                	<div id="googleMap" class="col-md-8">
		                	</div>
		                	<div class="col-md-2"></div>
		            	</div>	            		
		            </section>
		        </div>
		        <div id="lateralDch" class="col-md-1">
		            <h3>LATERAL DERECHO</h3>
		        </div>
		    </div>
		</div>
		<footer class="container-fluid">
			<h1>FOOTER</h1>
		</footer>
    </body>
    
</html>
